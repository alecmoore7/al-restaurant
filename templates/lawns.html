{% extends 'base.html' %}

{% block content %}

<div class="container">
<ul>
    <div class="row">
        <div class="col-4">
            
        </div>
        <div class="col-5">
            <img class="mb-5" width="150" src="{{ url_for('static', filename='images/lawnmow.png') }}">
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            
        </div>
        <div class="col-6">
            <h2>Happy Lawns Listing</h2>
        </div>
    </div>
    
    <li class="row pb-sm-3 pb-md-0">
        <div class="col-2"> </div>
        <div class="col-md-4 text-nowrap"><strong>Address</strong></div>
        <div class="col-md-1 text-nowrap"><strong>Size</strong></div>
        <div class="col-md-2 text-nowrap"><strong>Date Added</strong></div>
        <div class="col-md-2 text-nowrap"><strong>Type</strong></div>
    </li>
{% for lawn in lawns: %}
    <li class="row pb-sm-3 pb-md-0">
        <div class="col-2"> </div>
        <div class="col-md-4"><a href="{{ url_for('view_lawn', lawn_id=lawns.index(lawn)) }}">{{ lawn['address'] }}</a></div>
        <div class="col-md-1 text-nowrap">{{ lawn['size'] }}</div>
        <div class="col-md-2 text-nowrap">{{ lawn['date_added'] }}</div>
        <div class="col-md-2 text-nowrap">{{ lawn['lawn_type'] }}</div>
    </li>
{% endfor %}
</ul>
    <div class="row">
        <div class="col-5"></div>
        <div class="col-3 my-2"><a class="btn btn-primary" href="{{ url_for('create_lawn') }}">Add a Lawn!</a></div>
    </div>
</div>   
{% endblock %}
