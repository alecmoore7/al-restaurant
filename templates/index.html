{% extends 'base.html' %}

{% block title%}Happy Lawn Company{% endblock %}

{% block content %}

<div class="container-sm px-4 py-5 my-5 text-center bg-white text-dark bg-opacity-50">
    <img class="d-block mx-auto mb-2" width="325" src="{{ url_for('static', filename='images/HappyLawnsLogo.png') }}">
    <h1 class="display-5 fw-bold">Happy Lawn Management Application</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">Helping you with your lawn needs for over a decade.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('list_employees') }}">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">See Employees</button>
            </a>
            <a href="{{ url_for('list_customers') }}">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">See Customers</button>
            </a>
            <a href="{{ url_for('list_lawns') }}">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">See Lawns</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
