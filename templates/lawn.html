{% extends "base.html" %}

{% block title %}Lawn Details{% endblock %}

{% block content %}
    <h1 class="display-4">Lawn Details</h1>
    <table class="table">
        <tbody>
            <tr>
                <th>Address:</th>
                <td>{{ lawn.address }}</td>
            </tr>
            <tr>
                <th>Size:</th>
                <td>{{ lawn.size }}</td>
            </tr>
            <tr>
                <th>Date Added:</th>
                <td>{{ lawn.date_added }}</td>
            </tr>
            <tr>
                <th>Notes:</th>
                <td>{{ lawn.notes }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
