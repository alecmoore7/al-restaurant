{% extends 'base.html' %}

{% block title %} {{ lawn['address'] }} {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <img class="mb-4" width="150" src="{{ url_for('static', filename='images/HappyLawnsLogo.png') }}">
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-2 bg-light"><strong>Address:</strong></div>
        <div class="col-3 bg-light">{{ lawn['address'] }}</div>
        </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2"><strong>Size</strong></div>
        <div class="col-3">{{ lawn['size'] }} square feet</div>
        </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2 bg-light"><strong>Date Added:</strong></div>
        <div class="col-3 bg-light">{{ lawn['date_added'] }}</div>
    </div>
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-2"><strong>Lawn Notes:</strong></div>
        <div class="col-6">
            {{ lawn['notes'] }}
        </div>
    </div>
</div>


<div class="row mt-5">
    <div class="col-2"></div>
    <div class="col-6 ">
        <a href="{{ url_for('edit_lawn', lawn_id=lawn_id) }}" class="btn btn-primary">Edit this lawn</a>
         <a href="{{ url_for('delete_lawn', lawn_id=lawn_id) }}" class="btn btn-danger">Delete this lawn</a>
    </div>
</div>
{% endblock %}
